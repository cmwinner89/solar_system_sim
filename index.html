<head>

    <meta name="msapplication-TileColor" content="#ffffff">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fontawesome.com/v5.15/icons/github?style=brands" rel="stylesheet">

    <title>Solar System Simulation JS</title>
</head>

<body>
    <!-- <button id="canvas-demo">Canvas Demo</button>
    <button id="DOM-demo">DOM Demo</button> -->
    <div class="body-blackout"></div>

    <div class="popup-modal shadow" data-popup-modal="one">
        <i class="far fa-times-circle popup-modal__close"></i>
        <div class="modal-header-container">
            <h3 class="modal-header">Instructions</h3>
        </div>
        <div class="modal-body-content">
            Welcome User! Here is my solar system simulation.
            You will be able monitor the planets in our solar system as they orbit around the sun.
            Click on the planet you desire for more in depth details!
        </div>
    </div>
    <div class="main-container">

        <div id='header-container'>
            <div id="app-title">
                <h3>Solar System Simulation</h3>
            </div>
            <div id="personal-info-cont">
                <div id="creator">
                    <p>Made by: Collin Winner</p>
                </div>
                <div id="instructions-modal-trigger" class="popup-trigger">
                    Instructions
                </div>
                <div id="link">
                    <a target="_blank" href="https://github.com/cmwinner89">
                        <i class="fab fa-github"></i>
                    </a>

                    <a target="_blank" href="https://www.linkedin.com/in/collin-winner-791203176/">
                        <i class="fab fa-linkedin-in"></i>
                    </a>

                    <a target="_blank" href="https://angel.co/u/collin-winner">
                        <i class="fab fa-angellist"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="canvas-details-container">
            <div id="container">
                <canvas id="main-canvas" height="500" width="500"></canvas>
            </div>
            <div class="planet-details" id="planet-details">
                <div id=planet-box>
                    <div id="planet-name">
                        <p id='planet-name-title'></p>
                        <p id='planet-name-p'></p>
                    </div>
                </div>
                <div id=planet-box>
                    <div id="orbital-period">
                        <p id='orbital-period-title'></p>
                        <p id='orbital-period-p'></p>
                    </div>
                </div>
                <div id=planet-box>
                    <div id="planet-temp">
                        <p id='planet-temp-title'></p>
                        <p id='planet-temp-p'></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./dist/main.js"></script>
    <script src="./src/scripts/canvas.js"></script>
    <script src="./src/scripts/modal.js"></script>
</body>
